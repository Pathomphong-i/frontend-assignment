<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Delete Todo List</title>
<style>
    .container {
        display: flex;
        align-items: flex-start;
    }
    .box {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        margin: 10px;
        height: 500px;
        overflow-y: auto;
    }
    .box h3 {
        margin-top: 0;
    }
    .box .item {
        display: block;
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="main box">
        <h3>Main List</h3>
        <button class="item" data-type="Fruit" data-name="Apple">Apple</button>
        <button class="item" data-type="Vegetable" data-name="Broccoli">Broccoli</button>
        <button class="item" data-type="Vegetable" data-name="Mushroom">Mushroom</button>
        <button class="item" data-type="Fruit" data-name="Banana">Banana</button>
        <button class="item" data-type="Vegetable" data-name="Tomato">Tomato</button>
        <button class="item" data-type="Fruit" data-name="Orange">Orange</button>
        <button class="item" data-type="Fruit" data-name="Mango">Mango</button>
        <button class="item" data-type="Fruit" data-name="Pineapple">Pineapple</button>
        <button class="item" data-type="Vegetable" data-name="Cucumber">Cucumber</button>
        <button class="item" data-type="Fruit" data-name="Watermelon">Watermelon</button>
        <button class="item" data-type="Vegetable" data-name="Carrot">Carrot</button>
    </div>
    <div class="fruit box">
        <h3>Fruit</h3>
    </div>
    <div class="vegetable box">
        <h3>Vegetable</h3>
    </div>
</div>

<script>
    const mainList = document.querySelector('.main');
    const fruitBox = document.querySelector('.fruit');
    const vegBox = document.querySelector('.vegetable');

    mainList.addEventListener('click', function(event) {
        if (event.target.classList.contains('item')) {
            const item = event.target;
            const type = item.getAttribute('data-type');
            const name = item.getAttribute('data-name');

            if (type === 'Fruit') {
                fruitBox.appendChild(item);
            } else if (type === 'Vegetable') {
                vegBox.appendChild(item);
            }
        }
    });
</script>
</body>
</html>
